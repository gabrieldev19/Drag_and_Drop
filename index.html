<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="boards">
        <div class="board">
            <h3>Tipo de variável</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status verde"></div>
                    <div class="content">Nome</div>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>Nome da variável</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status azul"></div>
                    <div class="content">Enzo</div>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>Valor</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status vermelho"></div>
                    <div class="content">Let</div>
                </div>
            </div>
        </div>
            
    </div>
    <div class="question">
        <h2>Arraste os elementos para que fiquem na ordem correta</h2>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
